<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets\css\global.css">

    <link rel="stylesheet" href="assets\css\pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">
            <span class="number">#001</span>
            <span class="name">Bulbasaur</span>

            <div class="detail">
                <ol class="types">
                    <li class="type">grass</li>
                    <li class="type">poison</li>
                </ol>

                <img src="https://i0.wp.com/assets.b9.com.br/wp-content/uploads/2014/08/bulbasaur.png?fit=958%2C834&ssl=1"
                    alt="Bulbasaur">

            </div>

            </li>

            <li>Ivysaur
                <img src="https://1.bp.blogspot.com/-ItesxcMiJuE/XuXAkyTJwHI/AAAAAAAAEiE/9KeGgIqaTFwzvTr-nUzoAjPo6u6ZA5bOwCK4BGAsYHg/s300/ivysaur-icon.png"
                    alt="Ivysaur">
            </li>

            <li>Venusaur
                <img src="https://repositorio.sbrauble.com/arquivos/up/pokedex/3.svg" alt="Venusaur">

            </li>

            <li>Charmander

                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="Charmander">
            </li>

            <li>Charmeleon

                <img src="https://repositorio.sbrauble.com/arquivos/up/pokedex/5.svg" alt="Charmeleon">
            </li>

            <li>Charizard

                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006_f3.png" alt="Charizard">
            </li>

        </ol>
    </section>

    <!-- Nosso JS -->
    <script src="assets\main.js"></script>

</body>

</html>
